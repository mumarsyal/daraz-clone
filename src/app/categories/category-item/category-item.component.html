<div class="card categories-card">
	<small
		class="btn btn-danger btn-sm"
		*ngIf="userIsAuthenticated && activeRoute === '/categories'"
		(click)="onDeleteCategory(category._id)"
	>
		X
	</small>
	<a [routerLink]="['/products']" [queryParams]="{category: category._id}">
		<img [src]="category.imagePath" class="card-img-top" alt="study-exam" />
		<div class="card-body">
			<p class="card-text">{{ category.title }}</p>
		</div>
	</a>
</div>

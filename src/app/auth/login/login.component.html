<div class="container-fluid">
	<form
		class="login-form"
		method="post"
		[formGroup]="loginForm"
		(submit)="onLogin()"
	>
		<div class="form-group">
			<label for="emailField">Email: </label>
			<input
				class="form-control"
				type="email"
				name="emailField"
				id="emailField"
				placeholder="john@doe.com"
				formControlName="email"
			/>
			<small
				class="invalid-feedback"
				*ngIf="
					loginForm.get('email').hasError('server-error') &&
					loginForm.get('email').invalid
				"
			>
				{{ loginForm.get("email").errors["server-error"] }}
			</small>
		</div>
		<div class="form-group">
			<label for="passwordField">Password: </label>
			<input
				type="password"
				name="passwordField"
				class="form-control"
				id="passwordField"
				formControlName="password"
			/>
			<small
				class="invalid-feedback"
				*ngIf="
					loginForm.get('password').hasError('server-error') &&
					loginForm.get('password').invalid
				"
			>
				{{ loginForm.get("password").errors["server-error"] }}
			</small>
		</div>
		<small
			class="invalid-feedback invalid-feedback-form"
			*ngIf="loginForm.hasError('server-error') && loginForm.invalid"
		>
			{{ loginForm.errors["server-error"] }}
		</small>
		<button
			type="submit"
			class="btn btn-primary"
			[disabled]="loginForm.invalid"
		>
			Login
		</button>
		<small
			class="valid-feedback valid-feedback-form"
			*ngIf="loginSuccessful !== null"
		>
			{{ loginSuccessful }}
		</small>
	</form>
</div>
